<agm-map [latitude]="lat" [longitude]="lng">
  <agm-marker *ngFor="let lugar of lugares" [latitude]="lugar.lat" [longitude]="lugar.lng"></agm-marker>
</agm-map>

<hr>

<div class="container mt-5 mb-5">
  <div id="cuadrado" [@contenedorAnimado]="state"
  (@contenedorAnimado.start)="animacionInicia($event)"
  (@contenedorAnimado.done)="animacionTermina($event)">
  </div>
  <a class="btn btn-primary" (click)="animar()">Animar</a>
</div>

<div class="container">
  <div class="row">
    <div class="col-md-8">
      <h2>Lugares activos registrados</h2>

      <div class="text-right mb-2">
        <a class="btn btn-primary" routerLink="/crear/new">Registrar nuevo negocio</a>
      </div>

      <ul class="list-group">
        <ng-container *ngFor="let lugar of lugares">
          <a routerLink="/crear/{{ lugar.id }}">
            <li class="list-group-item">
              <h3>{{ lugar.nombre |uppercase }}</h3>
              <br>
              <small>Creado: {{ lugar.id |date:'dd-MM-yyyy HH:mm' |uppercase }}</small>
              <p [innerHtml]="lugar.descripcion |linkifystr"></p>
            </li>
          </a>
        </ng-container>
      </ul>
    </div>

    <div class="col-md-4">
      <h2>Destacados</h2>
    </div>
  </div>
</div>
